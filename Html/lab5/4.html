<!DOCTYPE html>
<html>
<head>
    <title>Адаптивная таблица</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        .table-container {
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        th {
            background-color: #3c3c3c;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9e9e9;
        }

        @media screen and (max-width: 800px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                position: absolute;
                left: 10px;
                font-weight: bold;
            }

            td:nth-of-type(1):before { content: "Имя"; }
            td:nth-of-type(2):before { content: "Фамилия"; }
            td:nth-of-type(3):before { content: "Должность"; }
        }
    </style>
</head>
<body>
<h1>Адаптивная таблица</h1>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Должность</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Игошин</td>
            <td>Игорь</td>
            <td>Менеджер</td>
        </tr>
        <tr>
            <td>Владимир</td>
            <td>Перин</td>
            <td>Разработчик</td>
        </tr>
        <tr>
            <td>Василисй</td>
            <td>Лиров</td>
            <td>Дизайнер</td>
        </tr>
        <tr>
            <td>Кристина</td>
            <td>Андреева</td>
            <td>Тестировщик</td>
        </tr>
        <tr>
            <td>Виктор</td>
            <td>Еремов</td>
            <td>Аналитик</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
