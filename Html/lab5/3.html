<!DOCTYPE html>
<html>
<head>
    <title>Адаптивные карты</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: rgb(238, 238, 238);
            padding: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
        }

        .card h2 {
            font-family: Georgia, serif;
            font-size: 1em;
        }

        .card button {
            background-color: rgb(0, 153, 0);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
        }

        @media (max-width: 400px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<section class="cards-container">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1538230942844-e89414a0692d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=34dcc54db235ce71b59c1d5ada02bdc4&auto=format&fit=crop&w=400&q=80" alt="Nature image">
        <div class="card-content">
            <h2>Card Title</h2>
            <p>Short description of what this is all about - crafted to make people interested</p>
            <button>See more</button>
            <div style="clear: both;"></div>
        </div>
    </div>
</section>
</body>
</html>
