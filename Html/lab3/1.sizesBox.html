<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Размеры Box'а</title>
    <style>
        section {
            width: 250px;
            height: 250px;
            padding: 20px;
            border: 5px solid black;
            box-sizing: border-box;
        }
        
        h1, p {
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <h1>Front End</h1>
        <p>I like HTML and CSS!</p>
    </section>
</body>
</html>
